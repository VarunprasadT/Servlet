<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
</head>
<body>
<div align="center">
<h1 style='color:Blue'>Welcome To SignUp Page</h1>
<form action="callSignUp" method="get">
<table>
<tr><td>Enter name</td><td><input type="text" name="userName"></td></tr>
<tr><td>Enter E-mail</td><td><input type="email" name="email"></td></tr>
<tr><td>Enter password</td><td><input type="password" name="password"></td></tr>
<tr><td>Re-enter password</td><td><input type="password" name="rPassword"></td></tr>
<tr><td>Date of Birth</td><td><input type="date" name="date"></td></tr>
<tr><td>Gender</td></tr>
<tr><td><input type="radio" name="gender">Male</td>
<td><input type="radio" name="gender">Female</td>
<td><input type="radio" name="gender">Others</td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="Click here to register" style='color:blue'></td></tr>
<tr><td  colspan="2" align="center"><a href="index.html">Click here if you have already registered</a></td></tr>
</table>
</form>
</div>
</body>
</html>
